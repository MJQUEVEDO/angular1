<app-grid></app-grid>

@if(isAutenticated){
  <div>{{name}}</div>
}
@else {
  <button (click)="login($event)">Login</button>
}
<button (click)="changeData()">Cambiar elemento data[3]</button>
<ul>
@for(item of data;track item){
  <li>{{item}}</li>
}
@empty {
  <div>No existen elementos</div>
}
</ul>
